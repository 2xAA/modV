<template id="global-controls">
	<div class="pure-u-1-1 global-controls right-controls">
		<div class="control-group bpm-group">
			<label for="detectBPMGlobal">Detect BPM</label>
			<input id="detectBPMGlobal" type="checkbox" class="enable" checked="true"><br>
			<label>BPM Tapper</label>
			<input id="BPMtapperGlobal" type="button" value="Tap BPM" class="enable pure-button">
			<span id="BPMDisplayGlobal"></span>
		</div>
		<div class="control-group audioSource-group">
			<label for="audioSourceGlobal">Set audio input</label>
			<select id="audioSourceGlobal">

			</select>
		</div>
		<div class="control-group monitor-group">
			<label for="monitorAudioGlobal">Monitor audio input</label>
			<input id="monitorAudioGlobal" type="checkbox" class="enable">
		</div>
		<div class="control-group videoSource-group">
			<label for="videoSourceGlobal">Set video input</label>
			<select id="videoSourceGlobal">

			</select>
		</div>
		<div class="control-group factory-group">
			<label for="factoryResetGlobal">Factory Reset</label>
			<input id="factoryResetGlobal" type="button" value="Factory Reset" class="enable pure-button">
		</div>

		<div class="control-group set-username-group">
			<label>Set Name</label>
			<input type="text" id="setUsername">
			<input id="setUsernameGlobal" type="button" value="Save Name" class="enable pure-button">
		</div>

		<div class="control-group set-mediapath">
			<label>Set Media Folder</label>
			<input style="display:none" type="file" id="selectMediaFolderGlobal" nwdirectory />
			<input class="pure-button" type="button" id="selectMediaFolderButtonGlobal" value="Select Media Folder" />
		</div>
		<div class="control-group retina-group">
			<label for="retinaGlobal">Use retina resolutions</label>
			<input id="retinaGlobal" type="checkbox" class="enable" checked="false">
		</div>
	</div>
</template>

<template id="layer-controls">
	<div class="pure-u-1-1 layer-controls right-controls">
		<h2>Layer #</h2>
		<div class="control-group clearing-group">
			<label for="clearingLayers">Clearing</label>
			<input id="clearingLayers" type="checkbox" class="enable">
		</div>
		<div class="control-group inherit-group">
			<label for="inheritLayers">Inherit</label>
			<input id="inheritLayers" type="checkbox" class="enable">
		</div>
		<div class="control-group pipeline-group">
			<label for="pipeLineLayers">Pipline</label>
			<input id="pipeLineLayers" type="checkbox" class="enable">
		</div>

		<div class="control-group output-group">
			<label for="outputLayers">Draw to output</label>
			<input id="outputLayers" type="checkbox" class="enable">
		</div>
	</div>
</template>

<template id="preset-controls">
	<div class="pure-u-1-1 preset-controls right-controls">
		<div class="control-group load-preset-group">
			<label for="loadPresetSelect">Load Preset</label>
			<select id="loadPresetSelect">

			</select>
			<input id="loadPreset" type="button" value="Load Preset" class="enable">
			<br><br>
			<label for=loadPresetClearScreen>Clear screen on load</label><input id="loadPresetClearScreen" type="checkbox" checked="true">

			<br><br>
			<label for=loadPresetLockedLayers>Keep locked layers</label><input id="loadPresetLockedLayers" type="checkbox">
		</div>

		<div class="control-group save-preset-group">
			<label>Save preset</label>
			<input type="text" id="savePresetName">
			<input id="savePreset" type="button" value="Save Preset" class="enable">
		</div>
	</div>
</template>

<template id="gallery-item">
	<div class="pure-u-6-24 gallery-item">
		<canvas class="preview"></canvas>
		<div class="title-wrapper">
			<span class="title"></span>
			<span class="ibvf"></span>
		</div>
	</div>
</template>

<template id="active-item">
	<div class="pure-u-1-1 active-item" tabindex="0">
		<div class="pure-g">
			<!-- <canvas class="preview"></canvas> --><!-- TODO: create preview option on mouseover item -->
			<div class="pure-u-1-1 title">

			</div>
			<div class="pure-u-4-5 options">
				<div class="control-group enable-group">
					<label for="">Enabled</label> <!--
					<input id="" type="checkbox" checked="true" class="enable"> -->
					<div class="customCheckbox">
						<input type="checkbox" checked="true" class="enable">
						<label for=""></label>
					</div>

				</div>
				<div class="control-group opacity-group">
					<label for="">Opacity</label>
					<input type="range" min="0" max="1" value = "1" step="0.02" class="opacity">
				</div>
				<div class="control-group blending-group">
					<label for="">Blending</label>
					<select class="composite-operations" multiple="" style="color: black">
						<optgroup label="Blend Modes">
							<option value="normal">Normal</option>
							<option value="multiply">Multiply</option>
							<option value="overlay">Overlay</option>
							<option value="darken">Darken</option>
							<option value="lighten">Lighten</option>
							<option value="color-dodge">Color dodge</option>
							<option value="color-burn">Color burn</option>
							<option value="hard-light">Hard light</option>
							<option value="soft-light">Soft light</option>
							<option value="difference">Difference</option>
							<option value="exclusion">Exclusion</option>
							<option value="hue">Hue</option>
							<option value="saturation">Saturation</option>
							<option value="color">Color</option>
							<option value="luminosity">Luminosity</option>
						</optgroup>
						<optgroup label="Composite Modes">
							<option value="clear">Clear</option>
							<option value="copy">Copy</option>
							<option value="destination">Destination</option>
							<option value="source-over">Source over</option>
							<option value="destination-over">Destination over</option>
							<option value="source-in">Source in</option>
							<option value="destination-in">Destination in</option>
							<option value="source-out">Source out</option>
							<option value="destination-out">Destination out</option>
							<option value="source-atop">Source atop</option>
							<option value="destination-atop">Destination atop</option>
							<option value="xor">Xor</option>
							<option value="lighter">Lighter</option>
						</optgroup>
					</select>
				</div>
			</div>
			<div class="pure-u-1-5 handle-container">
				<span class="ibvf"></span>
				<i class="handle fa fa-reorder fa-3x"></i>
			</div>
		</div>

	</div>
</template>

<template id="layer-item">
	<div class="layer-item">
		<div class="control-bar handle pure-g">

			<div class="pure-u-3-5">
				<div class="title"></div>
			</div>

			<div class="pure-u-2-5 layer-item-controls">
				<div class="lock">
					<i class="fa fa-unlock-alt"></i>
					<i class="fa fa-lock"></i>
				</div>

				<div class="collapse">
					<i class="fa fa-toggle-down"></i>
					<i class="fa fa-toggle-up"></i>
				</div>
			</div>
		</div>
		<div class="module-list"></div>
	</div>
</template>
