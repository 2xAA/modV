<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
		<script id="vertexshader" type="x-shader/x-vertex">
			precision mediump float;
			
			varying vec2 Vertex_UV;
			attribute vec2 a_position, a_texCoord;
			uniform vec2 u_resolution;
			varying vec2 v_coords;
			void main() {
				v_coords = a_position;
				vec2 zeroToOne = a_position / u_resolution;
				vec2 zeroToTwo = zeroToOne * 2.0;
				vec2 clipSpace = zeroToTwo - 1.0;
				gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
				Vertex_UV = a_texCoord;
			}
		</script>

		<script id="fragmentshader" type="x-shader/x-fragment">
			precision mediump float;
			#define PI 3.1415926535897932384626433832795
			 
			uniform float u_time;
			uniform float u_scaleX;
			uniform float u_scaleY;
			uniform float u_timeScale;
			uniform vec2 u_resolution;
			varying vec2 Vertex_UV;
			 
			void main() {
				float time = u_time / u_timeScale;
				vec2 u_scale = vec2(u_resolution.x / u_scaleX, u_resolution.y / u_scaleY);
				float v = 0.0;
				vec2 c = Vertex_UV * u_scale - u_scale/2.0;
				v += sin((c.x+time));
				v += sin((c.y+time)/2.0);
				v += sin((c.x+c.y+time)/2.0);
				c += u_scale/2.0 * vec2(sin(time/3.0), cos(time/2.0));
				v += sin(sqrt(c.x*c.x+c.y*c.y+1.0)+time);
				v = v/2.0;
				vec3 col = vec3(1, sin(PI*v), cos(PI*v));
				gl_FragColor = vec4(col*.5 + .5, 1);
			}
		</script>
	</body>
</html>
